version: '3.8'

services:
  web:
    platform: linux/amd64
    image: ghcr.io/beneighb/backend/web
    build:
      context: ./beneighb
      dockerfile: Dockerfile.prod
    command: gunicorn beneighb.wsgi:application --bind 0.0.0.0:8000 --access-logfile=/home/beneighb/web/logs/gunicorn_logs
    volumes:
      - static_volume:/home/beneighb/web/staticfiles
      - media_volume:/home/beneighb/web/mediafiles
      - gunicorn_logs:/home/beneighb/logs/
    expose:
        - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: ghcr.io/beneighb/backend/postgres
    platform: linux/amd64
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    platform: linux/amd64
    image: ghcr.io/beneighb/backend/nginx
    build: ./nginx
    volumes:
      - static_volume:/home/beneighb/web/staticfiles
      - media_volume:/home/beneighb/web/mediafiles
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  postgres_data:
  static_volume:
  media_volume:
  gunicorn_logs:
