version: '3.8'

services:
  web:
    platform: linux/amd64
    image: ghcr.io/beneighb/backend/web
    restart: always
    command: gunicorn beneighb.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/beneighb/web/staticfiles
      - media_volume:/home/beneighb/web/mediafiles
    expose:
        - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: ghcr.io/beneighb/backend/postgres
    platform: linux/amd64
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    platform: linux/amd64
    image: ghcr.io/beneighb/backend/nginx
    # restart: always
    volumes:
      - static_volume:/home/beneighb/web/staticfiles
      - media_volume:/home/beneighb/web/mediafiles
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  postgres_data:
  static_volume:
  media_volume:
