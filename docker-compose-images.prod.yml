version: '3.8'

services:
  web:
    platform: linux/amd64
    image: ghcr.io/beneighb/backend/web
    restart: always
    command: gunicorn beneighb.wsgi:application --bind 0.0.0.0:8000 --access-logfile '-'
    volumes:
      - static_volume:/home/beneighb/web/staticfiles
      - media_volume:/home/beneighb/web/mediafiles
    ports:
      - 587:587
    expose:
      - 8000
      - 587
    env_file:
      - ./.env.prod
    environment:
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
  db:
    image: ghcr.io/beneighb/backend/postgres
    platform: linux/amd64
    restart: always
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    platform: linux/amd64
    image: ghcr.io/beneighb/backend/nginx
    restart: always
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    volumes:
      - static_volume:/home/beneighb/web/staticfiles
      - media_volume:/home/beneighb/web/mediafiles
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
  redis:
      restart: unless-stopped
      image: redis:latest
      expose:
          - 6379
  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  static_volume:
  media_volume:
